<form [formGroup]="form" (ngSubmit)="submit()" class = "festival-form">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="name" placeholder="Name" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Year</mat-label>
    <input matInput type="number" formControlName="year" placeholder="Year" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Location</mat-label>
    <input matInput type="text" formControlName="location" placeholder="Location" />
  </mat-form-field>

  <mat-checkbox formControlName="isCurrent">Is Current</mat-checkbox>
  
  <button matButton="outlined" type="submit">
    {{ editing ? 'Update Festival' : 'Add Festival' }}
  </button>
  <button matButton="outlined" type="button" (click)="formVisibleChange.emit(false)">Cancel</button>
</form>
