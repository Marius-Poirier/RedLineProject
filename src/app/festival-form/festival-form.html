<form (submit)="submit($event)" class = "festival-form">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" name="name" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Location</mat-label>
    <input matInput placeholder="Location" name="location" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Year</mat-label>
    <input matInput placeholder="Year" name="year" type="number" required>
  </mat-form-field>

  <mat-checkbox name="isCurrent">Is Current</mat-checkbox>

  <button matButton="outlined" type="submit">Add Festival</button>
</form>
