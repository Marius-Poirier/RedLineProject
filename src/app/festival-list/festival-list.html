<div class="list-content">
    <p class="festival-count">Number of Festivals: {{ nbFest() }}</p>
    <div class="festival-cards-row">
    @for (festival of items(); track festival.id) {
        <app-festival-card-component 
            (remove)="removeFestival(festival.id)" 
            [festival]="festival">
        </app-festival-card-component>
    }
    </div>
    <button class= "add-festival-button" [hidden]="formVisible()" matFab aria-label="add festival button" (click)="formVisible.set(!formVisible())">
        <mat-icon>add</mat-icon>
    </button>
    <app-festival-form (formVisibleChange)="formVisible.set($event)" [hidden]="!formVisible()"></app-festival-form>
</div>
