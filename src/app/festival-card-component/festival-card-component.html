<mat-card class="festival-card">
    @if (festival()){
        @let fs = festival()!;
        <mat-card-header>
            <mat-card-title>{{ fs.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p><strong>Location:</strong> {{ fs.location }}</p>
            <p><strong>Year:</strong> {{ fs.year }}</p>
        </mat-card-content>
    }
</mat-card >
