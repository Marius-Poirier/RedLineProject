<mat-card class="festival-card">
    @if (festival()){
        @let fs = festival()!;
        <mat-card-header>
            <mat-card-title>{{ fs.name }} {{ fs.year }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p><strong>Location:</strong> {{ fs.location }}</p>
            <p><strong>Current:</strong> {{ fs.isCurrent ? 'Yes' : 'No' }}</p>
            <div class="card-actions">
                <button matFab aria-label="Delete button" (click)="remove.emit()">
                    <mat-icon>delete</mat-icon>
                </button>
                <button matFab aria-label="Modify button" (click)="edit.emit()">
                    <mat-icon>edit</mat-icon>
                </button>
            </div>
        </mat-card-content>
    }
</mat-card>
