<mat-card class="festival-card">
    @if (festival()){
        @let fs = festival()!;
        <mat-card-header>
            <mat-card-title>{{ fs.name }} {{ fs.year }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p><strong>Location:</strong> {{ fs.location }}</p>
            <p><strong>Current:</strong> {{ fs.isCurrent ? 'Yes' : 'No' }}</p>
            <button matFab aria-label="Delete button" (click)="remove.emit()">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-card-content>
    }
</mat-card>
